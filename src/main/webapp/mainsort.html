    <script type="text/javascript">

        $(function() {

            $.post("getLoginOrNot",{},function (data) {

                if(data.accountId!=null){
                    $("#userimg").attr("src","img/usericon/"+data.userImg);
                    $("#username").html(data.username);
                }else{
                    $("#iflogin").empty();
                    var loginchoice = "<a href='sign_in.html' style='display: inline-block;margin-top: 10px;color: white'>未登录，请登录</a>";
                    $("#iflogin").append(loginchoice);
                }

            });

            $.get("viewAllSortArticle?page="+getParam("page")+"&&sortid="+getParam("sortid"),{},function (data) {

                var nextPage = data.nextPage;
                var prePage = data.prePage;
                var totalpage = data.totalPage;
                var cur =data.pageNum;

                var next = $("#next");
                var pre = $("#prep");
                var total = $("#total");

                next.attr("href","mainsort.html?page="+nextPage+"&&sortid="+getParam("sortid"));
                pre.attr("href","mainsort.html?page="+prePage+"&&sortid="+getParam("sortid"));

                total.html("共 "+totalpage+" 页 / 第 "+(cur+1)+" 页");

                if(cur==0){
                    pre.attr("href","");
                }
                if(cur==totalpage-1){
                    next.attr("href","");
                }


                $.get("getSortName",{"sortid":getParam("sortid")},function (data) {
                    $("#title").html(data.category);
                    $("#subtitle").html(data.speccategory);
                });

                $(data.article).each(function () {

                    var div ="<div class='row-fluid'>\n" +
                        "                    <div class='span12 box'>\n" +
                        "                        <div class='box-content'>\n" +
                        "                            <h4><a href='articledetail.html?articleid="+this.articleId+"' class=\"text-contrast\">"+this.title+"</a></h4>" +
                        "                        </div>" +
                        "                    </div>" +
                        "     </div>";
                    $("#allarticle").append(div);

                });
            });





        });

        function getParam(name) {
            var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");
            var r = window.location.search.substr(1).match(reg);
            if(r!=null){
                return unescape(r[2]);
            }
            return null;
        }
    </script>
